<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Filter Tool</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #111;
        transition: background .3s, color .3s;
    }
    body.dark {
        background: #0f1720;
        color: #e4e4e4;
    }

    /* ---------------- LOADING ---------------- */
    #loadingScreen {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 18px;
    }
    #loadingScreen img {
        width: 220px;
        height: 220px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    }
    #loadButton {
        padding: 10px 22px;
        background: #00a8a8;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        width: auto;
    }

    /* ---------------- MODE TOGGLE ---------------- */
    #modeToggle {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        border-radius: 8px;
        background: rgba(255,255,255,0.8);
        cursor: pointer;
    }
    body.dark #modeToggle {
        background: rgba(0,0,0,0.5);
        color: #fff;
    }

    /* ---------------- APP ---------------- */
    #app {
        display: none;
        max-width: 900px;
        margin: 25px auto;
        padding: 10px;
    }

    select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #aaa;
    }
    button {
        cursor: pointer;
    }

    /* ---------------- CARDS ---------------- */
    .card {
        background: white;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        margin-top: 20px;
        transition: background .3s;
    }
    body.dark .card {
        background: #0b1620;
        color: #fff;
        box-shadow: none;
        border: 1px solid #1e2730;
    }

    .card img.small {
        width: 100%;
        max-height: 160px;
        object-fit: cover;
        border-radius: 8px;
    }

    pre {
        white-space: pre-wrap;
        font-family: inherit;
        margin: 0;
    }

    /* ---------------- FULLSCREEN IMAGE ---------------- */
    #imgOverlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(3px);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    #imgOverlay img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }
    #closeOverlay {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        color: #000;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 20px;
    }
</style>
</head>
<body>

<div id="modeToggle">ðŸŒ™</div>

<!-- ---------------- LOADING SCREEN ---------------- -->
<div id="loadingScreen">
    <img src="https://i.imgur.com/XZcfQzw.png">
    <button id="loadButton">Daten laden</button>
</div>

<!-- ---------------- APP ---------------- -->
<div id="app">
    <h2>Filter</h2>

    <select id="selA">
        <option value="">Region wÃ¤hlenâ€¦</option>
    </select>

    <select id="selB">
        <option value="">Location wÃ¤hlenâ€¦</option>
    </select>

    <select id="selC">
        <option value="">Dynamax wÃ¤hlenâ€¦</option>
    </select>

    <button id="showButton" style="margin-top:12px;padding:10px 16px;">Anzeigen</button>

    <div id="cards"></div>
</div>

<!-- ---------------- FULLSCREEN OVERLAY ---------------- -->
<div id="imgOverlay">
    <div id="closeOverlay">âœ•</div>
    <img id="overlayImg" src="">
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQS9tFDrOUN8aaTh6g-usN06lUbamRwAYPfhkmZLycHSmuxfiC45Gk33vQzGehprpLjTVgAi4jS2Fl/pub?output=csv";

let rows = [];
let colA, colB, colC, colD, colE, colF, colG, colH;

/* ---------------- LOAD CSV ---------------- */
document.getElementById("loadButton").onclick = () => {
    Papa.parse(CSV_URL, {
        download: true,
        header: true,
        complete: (res) => {
            rows = res.data;
            const f = res.meta.fields;

            // Mapping
            colA = f[0];
            colB = f[1];
            colC = f[2];
            colD = f[3];
            colE = f[4];
            colF = f[5];
            colG = f[6];
            colH = f[7];

            // Regions befÃ¼llen
            fillSelect("selA", unique(rows.map(r => r[colA])));

            document.getElementById("loadingScreen").style.display = "none";
            document.getElementById("app").style.display = "block";
        }
    });
};

/* ---------------- SELECT HELPERS ---------------- */
function unique(arr) {
    return [...new Set(arr.filter(x => x && x.trim()))].sort();
}

document.getElementById("selA").onchange = () => {
    const a = selA.value;
    const filtered = rows.filter(r => r[colA] === a);
    fillSelect("selB", unique(filtered.map(r => r[colB])));
    document.getElementById("selC").innerHTML = "<option value=''>Dynamax wÃ¤hlenâ€¦</option>";
};

document.getElementById("selB").onchange = () => {
    const a = selA.value, b = selB.value;
    const filtered = rows.filter(r => r[colA] === a && r[colB] === b);
    fillSelect("selC", unique(filtered.map(r => r[colC])));
};

function fillSelect(id, values) {
    const s = document.getElementById(id);
    s.innerHTML = "<option value=''>â€” wÃ¤hlen â€”</option>";
    values.forEach(v => s.innerHTML += `<option>${v}</option>`);
}

/* ---------------- SHOW RESULT ---------------- */
document.getElementById("showButton").onclick = () => {
    const a = selA.value, b = selB.value, c = selC.value;
    const row = rows.find(r => r[colA] === a && r[colB] === b && r[colC] === c);
    if (!row) return;

    const cards = document.getElementById("cards");
    cards.innerHTML = "";

    // helper
    const makeCard = (title, content) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<h3>${title}</h3>`;
        div.appendChild(content);
        cards.appendChild(div);
    };

    // D (preview img)
    if (row[colD]) {
        const img = document.createElement("img");
        img.src = row[colD];
        img.className = "small";
        makeCard("Bild (D)", img);
    }

    // E (text)
    {
        const pre = document.createElement("pre");
        pre.textContent = row[colE] || "";
        makeCard("Text (E)", pre);
    }

    // F (fullscreen img)
    if (row[colF]) {
        const img = document.createElement("img");
        img.src = row[colF];
        img.className = "small";
        img.style.cursor = "pointer";
        img.onclick = () => openFull(row[colF]);
        makeCard("Bild Vollbild (F)", img);
    }

    // G
    {
        const pre = document.createElement("pre");
        pre.textContent = row[colG] || "";
        makeCard("Text (G)", pre);
    }

    // H
    {
        const pre = document.createElement("pre");
        pre.textContent = row[colH] || "";
        makeCard("Text (H)", pre);
    }
};

/* ---------------- FULLSCREEN IMAGE ---------------- */
function openFull(src) {
    document.getElementById("overlayImg").src = src;
    document.getElementById("imgOverlay").style.display = "flex";
}
document.getElementById("closeOverlay").onclick = () => {
    document.getElementById("imgOverlay").style.display = "none";
};

/* ---------------- DARK MODE ---------------- */
document.getElementById("modeToggle").onclick = () => {
    document.body.classList.toggle("dark");
};
</script>

</body>
</html>
